<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open</title>
  <script>
    (function(){
      var c = new URLSearchParams(location.search).get('c');
      if (!c) return;
      try {
        c = c.replace(/-/g,'+').replace(/_/g,'/');
        while (c.length % 4) c += '=';
        var url = decodeURIComponent(escape(atob(c)));
        if (/^(vless|vmess|trojan|ss|hysteria|hysteria2|tuic|wg|wireguard|outline):\/\//i.test(url))
          location.replace(url);
      } catch(e){}
    })();
  </script>
</head>
<body></body>
</html>
