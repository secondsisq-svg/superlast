<!DOCTYPE html>
<!-- Добавьте в репо superlast (рядом с index.html). GitHub Pages обязателен — jsDelivr показывает код как текст -->
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open</title>
  <style>body{font-family:sans-serif;background:#1a1a2e;color:#eee;padding:2rem;text-align:center}a{color:#4fc3f7}</style>
  <script>
    (function(){
      var c = new URLSearchParams(location.search).get('c');
      if (!c) { document.body.innerHTML='<p>Нет параметра. Используйте кнопку в боте.</p>'; return; }
      try {
        c = c.replace(/-/g,'+').replace(/_/g,'/');
        while (c.length % 4) c += '=';
        var url = decodeURIComponent(escape(atob(c)));
        if (/^(vless|vmess|trojan|ss|hysteria|hysteria2|tuic|wg|wireguard|outline):\/\//i.test(url)) {
          var a = document.createElement('a');
          a.href = url;
          a.textContent = 'Нажмите, если не открылось';
          a.style.color = '#4fc3f7';
          document.body.innerHTML = '<p>Открытие приложения...</p>';
          document.body.appendChild(a);
          location.replace(url);
        } else throw new Error('invalid');
      } catch(e) {
        document.body.innerHTML='<p>Ошибка ссылки. Вернитесь в бот.</p>';
      }
    })();
  </script>
</head>
<body><p>Загрузка...</p></body>
</html>
